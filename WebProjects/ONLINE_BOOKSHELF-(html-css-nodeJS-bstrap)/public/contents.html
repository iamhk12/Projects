<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Combo&display=swap" rel="stylesheet">

    <title>Subname</title>
    <style>
        :root {
            --ui: #0e2431;
            --boxshadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }

        body {
            margin: 0px;
            padding: 0px;
            color: white;
        }

        body::before {
            content: "";
            z-index: -10;
            position: absolute;
            top: 0px;
            left: 0px;
            height: 100%;
            width: 100%;
            /* background: url('https://images.pexels.com/photos/1229861/pexels-photo-1229861.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); */

            background: url('../../img/backgt.jpg') no-repeat center center/cover;
            /* background: url('https://colibriwp.com/blog/wp-content/uploads/2019/06/pawel-czerwinski-vI5XwPbGvmY-unsplash.jpg') no-repeat center center/cover; */
            /* random images  */
            /* filter: brightness(80%); */
            /*using blur func*/


        }

        * {
            font-family: 'Baloo Bhai 2';
            margin: 0px;
        }

        nav {
            display: flex;
            flex-direction: row;
            position: fixed;
            top: 0px;
            left: 0px;
            height: 100vh;
            background-color: var(--ui);
            border: 2px soild black;
            width: 15vw;
            align-items: center;
            justify-content: center;
            box-sizing: content-box;
            box-shadow: var(--boxshadow);
        }

        #OB {
            padding-right: 5px;
            margin: 20px;
            height: 100px;
            width: 140px;
        }

        .navbarelem {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px 20px;
            border-radius: 9px;
            /* border: 2px solid black; */
            height: 100px;
        }

        .navbarelem:hover {
            background-color: rgb(29, 88, 115);

        }

        nav ul {
            text-align: center;
            padding-left: 0px;
        }

        .navbarelem a {
            color: white;
            list-style: none;
            text-decoration: none;
            font-size: 30px;
        }

        .container{
            margin: 0px;
            /* background-color: gray; */
            z-index: 100;
            text-align: center;
            color: white;
            height: 100vh;
        }

        a{
            text-decoration: none;
            color:white;
        }

        a:hover{
            color: rgb(175, 175, 175);
            text-decoration: underline;
        }

        h1{
            font-family: Georgia, 'Times New Roman', Times, serif;
            padding: 50px;
            font-size: 40px;
            font-weight: 300;
        }

        .content>h2{
            display: block;
            margin: 0px auto;
            align-items: center;
            padding: 30px;
            font-size: 30px;
            background-color: #0e2431;
            width: 50vw;
            border: 1px solid white;
            border-radius: 10px;
            box-shadow: var(--boxshadow);
        }

        .table
        {
            display: flex;
            margin: 20px auto;
            align-items: center;
            padding: 30px;
            font-size: 25px;
            background-color: #0e2431;
            width: 50vw;
            border: 1px solid white;
            border-radius: 10px;
            box-shadow: var(--boxshadow);
        
        }

        .list{
            padding: 20px;
            text-align: center;
        }

        

    </style>
</head>

<body>
    <nav>

        <ul style="list-style:none ;">

            <li class="navbarelem"><a href="https://forms.gle/bDdT1qV7kQ89Yxcz7" target="_blank">Feedback</a></li>
        </ul>
    </nav>
