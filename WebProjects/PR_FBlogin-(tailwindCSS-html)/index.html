<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Facebook - log in or sign up </title>

</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img src="fb.svg" class="w-96" alt="">
            <p class="text-3xl font-normal mx-8">Facebook helps you connect and share with the people in your life.</p>

        </div>

        <div class="right flex flex-col
         bg-white p-8 w-1/3 text-lg
         rounded-lg shadow-lg relative">


            <input class="px-4 h-14 my-2 border  border-1 border-gray-200 rounded-md  outline-1 outline-blue-600"
                type="text" placeholder="Email address or phone number">
            <input class="px-4 h-14 my-2 border  border-1 border-gray-200 rounded-md outline-1 outline-blue-600"
                type="password" placeholder="Password">
            <button class="btn bg-blue-600 my-2 py-3 rounded-md font-bold text-white text-2xl hover:bg-blue-700">Log
                In</button>
            <span class="text-blue-600 text-center text-md my-2 cursor-pointer hover:underline">Forgotten
                password?</span>
            <hr class="my-2">
            <button
                class="btn bg-green-600 my-2 py-3 rounded-md font-bold text-white w-fit px-3 mx-auto hover:bg-green-700">Create
                New Account </button>
            <span class="absolute -bottom-14 text-center"> <span class="font-bold hover:underline">Create a Page</span>
                for a celebrity, brand or business.</span>
        </div>

        
    </div>
</body>

</html>
